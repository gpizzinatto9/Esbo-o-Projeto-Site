<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website de Login & Registro por gpizzinatto</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit"><i class='bx bx-search' ></i></button>
        </form>  
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>gpizzinatto</h2>
            <div class="text-sci">
                <h2>Bem-Vindos! <br><span>Testando saporra.</span></h2>
                <p>Me acompanhe também nas Redes Sociais.</p>
                <div class="social-icons">
                    <a href="https://github.com/gpizzinatto9" target="_blank"><i class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/in/gabriel-pizzinatto-aaa9b9268/" target="_blank"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://www.instagram.com/g_pizzinatto/" target="_blank"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://twitter.com/this_is_gx" target="_blank"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box Login">
                <form action="#">
                    <h2>Entrar</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Lembrar senha </label>
                        <a href="#">Esqueceu sua senha ?</a>
                    </div>

                    <button type="submit"
                    class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Não possui uma conta ? <a href="#" class="register-Link">Registre-se</a></p> 
                    </div>

                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Registrar</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label >Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" required> Eu aceito os termos & condições! </label>
                    </div>

                    <button type="submit"
                    class="btn">Registrar</button>

                    <div class="login-register">
                        <p>Já possui uma conta ? <a href="#" class="login-Link"> Entrar</a>
                        </p> 
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
